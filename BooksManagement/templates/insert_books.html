

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="static/images_form/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor_form/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts_form/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor_form/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor_form/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor_form/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor_form/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor_form/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css_form/util.css">
	<link rel="stylesheet" type="text/css" href="static/css_form/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">

				<span class="contact100-form-title">
					Insert New BOOK!
				</span>

				<div class="wrap-input100 validate-input" data-validate="Book Name is required">
					<span class="label-input100">Book Name</span>
					<input class="input100" type="text" name="bookname" id = "title" placeholder="Enter Book Name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">ISBN</span>
					<input class="input100" type="number" name="isbn" id ="isbn" placeholder="Enter Book ISBN">
					<span class="focus-input100"></span>
				</div>




				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Count</span>
					<input class="input100" type="number" name="count"  id ="count" placeholder="Enter Book Count">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" id = "insert_button">
							Submit
						</button>
					</div>
				</div>

		</div>
	</div>

	<script src="static/search_result.js">
</script>






</body>
</html>
